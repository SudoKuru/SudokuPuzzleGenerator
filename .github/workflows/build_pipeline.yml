name: "Build Pipeline"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: 
      - main
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        
    - run: npm i
    - run: npm run test
    - name: Test Reporter
      uses: dorny/test-reporter@v1
      if: success() || failure()    
      with:
        name: JEST Tests            
        path: junit.xml    
        reporter: jest-junit 
